<h1>Liste des Pokémon</h1>

<!-- Barre de recherche -->
<input type="text" placeholder="Rechercher un Pokémon" [(ngModel)]="searchTerm" (input)="filterPokemons()" />

<!-- Sélecteur de tri -->
<select [(ngModel)]="sortOrder" (change)="sortPokemons()">
    <option value="az">A → Z</option>
    <option value="za">Z → A</option>
</select>

<!-- Affichage des Pokémon -->
<div class="pokemon-grid">
    <div class="pokemon-card" *ngFor="let pokemon of filteredPokemons" (click)="goToDetail(pokemon.name)">
        <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
        <h3>{{ pokemon.name | titlecase }}</h3>
    </div>
</div>
