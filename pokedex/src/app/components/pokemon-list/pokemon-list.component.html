<div class="pokedex-container">
    <h1 class="title">Pokédex</h1>

    <div class="controls">
        <input type="text" [(ngModel)]="searchTerm" (input)="filterPokemons()" placeholder="🔍 Rechercher un Pokémon..."
            class="search-bar" />

        <select [(ngModel)]="sortOrder" (change)="sortPokemons()" class="sort-select">
            <option value="az">A → Z</option>
            <option value="za">Z → A</option>
        </select>
    </div>

    <div class="pokemon-list">
        <div *ngFor="let pokemon of filteredPokemons" class="pokemon-card" (click)="goToDetail(pokemon.name)">
            <img [src]="pokemon.sprites?.front_default" [alt]="pokemon.name" class="pokemon-image" />
            <p class="pokemon-name">{{ pokemon.name | titlecase }}</p>
        </div>
    </div>
</div>
