<div class="detail-container">
    <button (click)="goBack()">⬅️ Retour</button>

    <div *ngIf="pokemon" class="detail">
        <h2>{{ pokemon.name | titlecase }} (#{{ pokemon.id }})</h2>
        <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
        <p><strong>Taille :</strong> {{ pokemon.height / 10 }} m</p>
        <p><strong>Poids :</strong> {{ pokemon.weight / 10 }} kg</p>
        <p><strong>Types :</strong> {{ typesList }}</p>

        <h3>Statistiques</h3>
        <ul>
            <li *ngFor="let stat of pokemon.stats">
                {{ stat.stat.name }} : {{ stat.base_stat }}
            </li>
        </ul>

        <h3>Abilities</h3>
        <ul>
            <li *ngFor="let ability of pokemon.abilities">
                {{ ability.ability.name }}
            </li>
        </ul>
    </div>
</div>
